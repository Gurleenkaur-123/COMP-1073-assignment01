<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />
    <title>Storymaker</title>
</head>
<body>
    <h1>Storymaker</h1>
    <div class="story-box">
        <button id="subjectBtn">Pick Subject</button>
        <button id="verbBtn">Pick Verb</button>
        <button id="adjectiveBtn">Pick Adjective</button>
        <button id="objectBtn">Pick Object</button>
        <button id="placeBtn">Pick Place</button>
        <button id="generateBtn">Generate Story</button>
        <button id="resetBtn">Reset</button>
    </div>
    <div class="output">
        <p id="story"></p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
